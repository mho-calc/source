<!doctype html>
<html class="no-js" lang="">
<head>
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>mho半自动配装器——by water_junket</title>
<!-- Place favicon.ico in the root directory -->

<!-- build:css styles/vendor.css -->
<!-- endbuild -->

<!-- build:css styles/main.css -->
<link rel="stylesheet" type="text/css" href="style/main.css"/>
<link rel="stylesheet" type="text/css" href="style/fonts.css"/>
<!-- endbuild -->

<!-- build:js scripts/vendor/modernizr.js -->
<!-- endbuild -->

<!-- build:js scripts/vendor.js -->
<script type="text/javascript" src="lib/avalon/dist/avalon.modern.min.js" defer></script>
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script type="text/javascript" src="script/index.js" defer></script>
<!-- endbuild -->
</head>
<body ms-controller="mho" ms-class="onPopup:popup!=''">
<!--[if lt IE 10]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<div class="page-wide" ms-include-src="{{view}}.html"></div>

<div ms-if="popup != ''" class="popup" ms-click="hidePopup">
	<div class="popup-wrap">
		<div class="content" ms-if="popup == 'skill_choose'">
			<div class="condition">
				<label for="condition"><i class="icon-magnifying-glass"></i></label>
				<input name="condition" ms-duplex="condition" placeholder="输入技能名查找"/>
			</div>
			<a ms-repeat-skill="skill" class="skill btn" href="javascript:;" ms-click="addSkill(skill)">{{skill.n}}</a>
		</div>
		<div class="content" ms-if="popup == 'armor_choose'">
			<a ms-repeat-armor="optionalArmor" class="armor btn" href="javascript:;" ms-click="addArmor($index)"><header>{{armor.n}}</header>：{{skillJoin(armor.s)}}</a>
		</div>
		<div class="content" ms-if="popup == 'loading'">
			{{info}}
		</div>
		<div class="content" ms-if="popup == 'before_loading'">
			<span ms-if="last">当前数据于{{last|date("yy/MM/dd HH:mm")}}获取，如需重新读取</span><span ms-if="!last">初次载入</span>数据会载入2m多的数据文件，建议不要在移动环境载入，避免燃烧流量。如旧数据完全无法使用，则该提示无法跳过。<br>
			<a class="btn" href="javascript:;" ms-click="load">确定载入</a>
		</div>
	</div>
</div>
</body>
</html>
